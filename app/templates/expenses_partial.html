<!-- expenses_partial.html -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Expenses</h2>
    <button type="button" class="btn btn-primary mb-3" id="add-expense-btn">Add New Expense</button>

    <div id="expense-list">
        <table class="table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.description }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.category }}</td>
                    <td>{{ expense.date.strftime('%Y-%m-%d') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
