{% extends "admin_base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Categories</h1>
    <a href="{{ url_for('stock.new_category') }}" class="btn btn-primary mb-3">Add New Category</a>
    <ul class="list-group mb-3">
        {% for category in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center category-item">
            <span class="category-name">{{ category.name }}</span>
            <div class="category-actions">
                <a href="{{ url_for('stock.edit_category', id=category.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('stock.delete_category', id=category.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this category?');">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

<style>
/* Custom Styles for Categories Page */
.category-item {
    transition: background-color 0.3s, transform 0.3s; /* Smooth background transition */
}

.category-item:hover {
    background-color: #f8f9fa; /* Light background on hover */
    transform: scale(1.01); /* Slight scale on hover */
}

.category-name {
    font-weight: bold; /* Bold category name */
    font-size: 1.1rem; /* Slightly larger font size */
}

.category-actions .btn {
    margin-left: 5px; /* Space between action buttons */
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .category-item {
        flex-direction: column; /* Stack actions below category name on small screens */
        align-items: flex-start; /* Align items to the start */
    }

    .category-actions {
        width: 100%; /* Full width for action buttons */
        display: flex; /* Flex layout for buttons */
        justify-content: space-between; /* Space between buttons */
    }
}
</style>
{% endblock %}
