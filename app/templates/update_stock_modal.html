<form method="POST" action="{{ url_for('stock.update_stock_product', product_id=product.id) }}">
    <div class="form-group">
        <label for="buying_price">Buying Price:</label>
        <input type="number" id="buying_price" name="buying_price" class="form-control" value="{{ product.cost_price }}" readonly>
    </div>
    <div class="form-group">
        <label for="selling_price">Selling Price:</label>
        <input type="number" id="selling_price" name="selling_price" class="form-control" value="{{ product.selling_price }}" readonly>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity to Add:</label>
        <input type="number" id="quantity" name="quantity" class="form-control" required min="1">
    </div>

    <!-- Hidden fields to send buying and selling price values -->
    <input type="hidden" name="buying_price_hidden" value="{{ product.cost_price }}">
    <input type="hidden" name="selling_price_hidden" value="{{ product.selling_price }}">

     <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" >Update Stock</button>
            </div>
</form>
