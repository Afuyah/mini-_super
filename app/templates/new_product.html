{% extends "admin_base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Product</h2>
    <form method="POST" action="{{ url_for('stock.new_product') }}" class="p-4 bg-light rounded shadow-sm">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
            <label for="cost_price">Cost Price (Ksh):</label>
            <input type="number" id="cost_price" name="cost_price" class="form-control" step="0.01" placeholder="Enter product cost price" required>
        </div>
        <div class="form-group">
            <label for="selling_price">Selling Price (Ksh):</label>
            <input type="number" id="selling_price" name="selling_price" class="form-control" step="0.01" placeholder="Enter product selling price" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" class="form-control" placeholder="Enter stock quantity" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" class="form-control" required>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="supplier">Supplier (optional):</label>
            <select id="supplier" name="supplier" class="form-control">
                <option value="">Select Supplier</option>
                {% for supplier in suppliers %}
                <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-success">Add Product</button>
            <a href="{{ url_for('stock.products') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<!-- Additional Styling -->
<style>
    body {
        background-color: #f4f6f9; /* Light background for a clean look */
        font-family: 'Poppins', sans-serif; /* Modern font */
    }

    h2 {
        color: #343a40; /* Darker shade for the heading */
        font-weight: 600; /* Slightly bolder for emphasis */
    }

    .form-group label {
        font-weight: 500; /* Emphasized label */
        color: #495057; /* Darker text for contrast */
    }

    .form-control {
        border-radius: 5px; /* Rounded corners for input fields */
        padding: 10px; /* Adequate padding */
        font-size: 1rem; /* Consistent font size */
        border: 1px solid #ced4da; /* Standard border color */
        transition: border-color 0.2s, box-shadow 0.2s; /* Smooth transitions */
    }

    .form-control:focus {
        border-color: #80bdff; /* Border color on focus */
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Subtle shadow on focus */
    }

    .btn-success {
        background-color: #28a745; /* Green button */
        border: none; /* No border */
        padding: 10px 20px; /* Padding for the button */
        border-radius: 30px; /* Rounded button */
        transition: all 0.3s ease; /* Smooth transition */
    }

    .btn-success:hover {
        background-color: #218838; /* Darker green on hover */
        box-shadow: 0px 6px 12px rgba(40, 167, 69, 0.3); /* Subtle shadow on hover */
    }

    .btn-secondary {
        border-radius: 30px; /* Rounded cancel button */
        padding: 10px 20px; /* Padding for the button */
    }

    .shadow-sm {
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1); /* Subtle shadow for form */
    }

    @media (max-width: 768px) {
        form {
            padding: 20px; /* Adjusted padding for mobile view */
        }

        h2 {
            font-size: 1.6rem; /* Larger heading for better visibility */
        }
    }
</style>
{% endblock %}
