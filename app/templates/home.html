{% extends 'base.html' %}

{% block title %}Suzy Shop{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h1 class="mb-4 welcome-title">Nawiri's Enterprise</h1>
    <p class="welcome-description">Management system!</p>
    <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-custom">Log in</a>
</div>
{% endblock %}

{% block styles %}
<style>
    body {
        background-color: #f8f9fa; /* Light background for contrast */
        font-family: 'Arial', sans-serif; /* Clean, modern font */
    }

    .container {
        max-width: 600px; /* Centered content area */
        margin: 0 auto; /* Centering container */
        padding: 20px; /* Padding around the content */
        border-radius: 8px; /* Rounded corners for the container */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        background-color: white; /* White background for the container */
        transition: transform 0.3s; /* Smooth transform on hover */
    }

    .container:hover {
        transform: translateY(-5px); /* Slight lift on hover */
    }

    .welcome-title {
        font-size: 2.5em; /* Increased size for emphasis */
        color: #343a40; /* Darker color for better readability */
    }

    .welcome-description {
        font-size: 1.2em; /* Larger font for better readability */
        color: #6c757d; /* Gray color for a softer look */
        margin-bottom: 20px; /* Space below the description */
    }

    .btn-custom {
        padding: 10px 20px; /* Increased padding for buttons */
        font-size: 1.1em; /* Larger font for buttons */
        transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
    }

    .btn-custom:hover {
        background-color: #0056b3; /* Darker blue on hover */
        color: white; /* White text on hover */
        transform: scale(1.05); /* Slightly enlarge on hover */
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        .container {
            width: 90%; /* Take more width on smaller screens */
        }
        
        .welcome-title {
            font-size: 2em; /* Responsive title size */
        }
    }
</style>
{% endblock %}
